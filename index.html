<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Did it work::</title>
    <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
</head>
<body>
    <div id="player_transformed_id" style="width:640px; height:320px"></div>

<script>

        // Initialize OvenPlayer
        const player = OvenPlayer.create('player_transformed_id', {
            sources: [
                {
                    label: 'transformed',
                    // Set the type to 'webrtc'
                    type: 'webrtc',
                    // Set the file to WebRTC Signaling URL with OvenMediaEngine
                    file: 'wss://ovenmediatest.graemefoster.net:3334/app/stream2'
                }
            ]
        });
    </script>

</body>
</html>
