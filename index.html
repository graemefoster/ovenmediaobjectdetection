<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Did it work::</title>
    <script src="https://cdn.jsdelivr.net/npm/ovenplayer/dist/ovenplayer.js"></script>
</head>
<body>

    <div style="width:640px; height:320px">
        <div id="player_raw_id"></div>
    </div>
    <hr/>
    <div style="width:640px; height:320px">
        <div id="player_transformed_id" ></div>
    </div>

<script>

        // Initialize OvenPlayer
        const player_raw = OvenPlayer.create('player_raw_id',
            {
            sources: [
                {
                    label: 'transformed',
                    // Set the type to 'webrtc'
                    type: 'webrtc',
                    // Set the file to WebRTC Signaling URL with OvenMediaEngine
                    file: '{input-stream}'
                }
            ]
        });

        // Initialize OvenPlayer
        const player_enriched = OvenPlayer.create('player_transformed_id',
            {
            sources: [
                {
                    label: 'transformed',
                    // Set the type to 'webrtc'
                    type: 'webrtc',
                    // Set the file to WebRTC Signaling URL with OvenMediaEngine
                    file: '{output-stream}'
                }
            ]
        });
    </script>

</body>
</html>
